# Site settings
title:          OSS-6
description:    "Minimal Jekyll theme for storytellers"
baseurl:
url:            "https://20-1-skku-oss.github.io/2020-1-OSS-5"

remote_theme: chesterhow/tale

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         OSS-6
  url:          https://github.com/20-1-SKKU-OSS/2020-1-OSS-5

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
